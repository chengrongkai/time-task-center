<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info" style="width:80%;margin-top: 10px">
            <input name="id" hidden/>
            <div class="layui-row">
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="name" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="1" title="男" checked="" >
                            <input type="radio" name="sex" value="2" title="女">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">出生年月</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="birth" id="birth" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">文化程度</label>
                        <div class="layui-input-inline">
                            <select name="educationDegree" lay-filter="aihao">
                                <option value=""></option>
                                <option value="1">中专</option>
                                <option value="2">大专</option>
                                <option value="3">本科</option>
                                <option value="4">硕士</option>
                                <option value="5">博士</option>
                                <option value="6">研究生</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">职务</label>
                        <div class="layui-input-block">
                            <input type="job" name="job" placeholder="请输入职务" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">政治面貌</label>
                        <div class="layui-input-inline">
                            <select name="politicalFace" lay-filter="aihao">
                                <option value=""></option>
                                <option value="1">中共党员</option>
                                <option value="2">中共预备党员</option>
                                <option value="3">共青团员</option>
                                <option value="13">群众</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所学专业</label>
                        <div class="layui-input-block">
                            <input type="studyMajor" name="studyMajor" placeholder="请输入所学专业" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">年限</label>
                        <div class="layui-input-block">
                            <input type="workingYears" name="workingYears" placeholder="请输入专业工作年限" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">毕业学校	</label>
                        <div class="layui-input-block">
                            <input type="finishSchool" name="finishSchool" placeholder="请输入毕业学校	" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">工作单位</label>
                        <div class="layui-input-block">
                            <input type="workUnit" name="workUnit" placeholder="请输入工作单位" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-block">
                            <input type="idCarded" name="idCarded" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号1</label>
                        <div class="layui-input-block">
                            <input type="phoneOne" name="phoneOne" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号2</label>
                        <div class="layui-input-block">
                            <input type="phoneTwo" name="phoneTwo" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">QQ</label>
                        <div class="layui-input-block">
                            <input type="qq" name="qq" placeholder="请输入QQ" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">微信</label>
                        <div class="layui-input-block">
                            <input type="wx" name="wx" placeholder="请输入微信" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <!--<label class="layui-form-label">所学专业</label>-->
                        <div class="layui-input-block">
                            <table>
                                <thead>
                                    <th>专业名称</th>
                                    <th>资格名称</th>
                                    <th>资格级别</th>
                                    <th>证书编号</th>
                                    <th>授予时间</th>
                                </thead>
                                <tr>
                                    <td><input type="s_majorName" name="s_majorName" placeholder="" autocomplete="off" class="layui-input"></td>
                                    <td><input type="s_qualName" name="s_qualName" placeholder="" autocomplete="off" class="layui-input"></td>
                                    <td><input type="s_ualLevel" name="s_ualLevel" placeholder="" autocomplete="off" class="layui-input"></td>
                                    <td><input type="s_ertNumber" name="s_ertNumber" placeholder="" autocomplete="off" class="layui-input"></td>
                                    <td><input type="s_grantTime" name="s_grantTime" placeholder="" autocomplete="off" class="layui-input"></td>
                                </tr>
                                <tr>
                                    <td><input type="s_majorName" name="s_majorName" placeholder="" autocomplete="off" class="layui-input"></td>
                                    <td><input type="s_qualName" name="s_qualName" placeholder="" autocomplete="off" class="layui-input"></td>
                                    <td><input type="s_ualLevel" name="s_ualLevel" placeholder="" autocomplete="off" class="layui-input"></td>
                                    <td><input type="s_ertNumber" name="s_ertNumber" placeholder="" autocomplete="off" class="layui-input"></td>
                                    <td><input type="s_grantTime" name="s_grantTime" placeholder="" autocomplete="off" class="layui-input"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                   <div class="layui-form-item">
                       <label class="layui-form-label">申请专业</label>
                        <div class="layui-tree">
                            <div id="applyMajorsTree"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">简历及业绩</label>
                        <div class="layui-input-block">
                            <input type="introduction" name="introduction" placeholder="请输入工作简历及业绩" autocomplete="off"
                                   class="layui-textarea">
                        </div>
                    </div>

                </div>
            </div>
           <!--
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="photo" name="photo" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="resumeFile" name="resumeFile" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="table_div">
    <div id="searchParam" shiro:hasPermission="tblExpert:list">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="code" class="layui-input" autocomplete="off" placeholder="请输入专家编号">
            </div>
            <div class="layui-input-inline">
                <input type="text" id="name" class="layui-input" autocomplete="off" placeholder="请输入专家姓名">
            </div>
            <div class="layui-input-inline ">
                <button class="layui-btn" onclick="search()" id="search">查询</button>
                <button class="layui-btn" id="export">导出全部</button>
            </div>
        </div>

    </div>
    <table class="layui-table" id="showTable" lay-filter="showTable"></table>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add" shiro:hasPermission="tblExpert:add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="tblExpert:delete">删除
        </button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="tblExpert:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="tblExpert:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
    //获取token
    var token = CoreUtil.getData("access_token");
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");
    var tableIns1;
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    var $ = jQuery = layui.jquery;
    var laydate = layui.laydate;
    var tree = layui.tree;
    layui.config({
        base: '/layui-ext/'
    }).extend({
        eleTree: 'eleTree/eleTree'
    }).use(['table', 'layer', 'laydate','tree','eleTree','form'], function () {
        //加载table
        tableIns1 = table.render({
            elem: '#showTable'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , page: true //开启分页
            , url: '/tblExpert/listByPage' //数据接口
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'code', title: '专家编号'},
                    {field: 'name', title: '专家姓名'},
                    {field: 'finishSchool', title: '毕业院校'},
                    {field: 'workUnit', title: '工作单位'},
                    {field: 'phoneOne', title: '电话'},
                    {field: 'mainMajor', title: '主专业'},
                    {field: 'childMajor', title: '子专业'},
                    {field: 'status', title: '状态'},
                    {field: 'applyName', title: '申报人'},
                    {field: 'applyTime', title: '申报时间', sort: true},
                    {width: 120, toolbar: "#tool", title: '操作'}
                ]
            ]
            , toolbar: '#toolbar'
        });


        //表头工具
        table.on('toolbar(showTable)', function (obj) {
            switch (obj.event) {
                case 'batchDeleted':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要批量删除的列");
                    } else {
                        var ids = [];
                        $(data).each(function (index, item) {
                            ids.push(item.id);
                        });
                        tipDialog(ids);
                    }
                    break;
                case 'add':
                    $(".table_div").hide();
                    $(".operation").show();
                    $(".title").html("新增");
                    $(".operation input[name=id]").val("");
                    $(".operation input[name=name]").val("");
                    $(".operation input[name=code]").val("");
                    $(".operation input[name=sex]").val("");
                    $(".operation input[name=birth]").val("");
                    $(".operation input[name=educationDegree]").val("");
                    $(".operation input[name=job]").val("");
                    $(".operation input[name=politicalFace]").val("");
                    $(".operation input[name=studyMajor]").val("");
                    $(".operation input[name=workingYears]").val("");
                    $(".operation input[name=finishSchool]").val("");
                    $(".operation input[name=workUnit]").val("");
                    $(".operation input[name=idCarded]").val("");
                    $(".operation input[name=email]").val("");
                    $(".operation input[name=phoneOne]").val("");
                    $(".operation input[name=phoneTwo]").val("");
                    $(".operation input[name=qq]").val("");
                    $(".operation input[name=wx]").val("");
                    $(".operation input[name=applyMajors]").val("");
                    $(".operation input[name=expertMajor]").val("");
                    $(".operation input[name=introduction]").val("");
                    $(".operation input[name=photo]").val("");
                    $(".operation input[name=resumeFile]").val("");
                    initTree();
                    break;
            }
            ;
        });
        //列操作
        table.on('tool(showTable)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var ids = [];
                    ids.push(data.id);
                    tipDialog(ids);
                    break;
                case 'edit':
                    $(".table_div").hide();
                    $(".operation").show();
                    $(".title").html("编辑");
                    getmajorDetail(data.id);
                    break;
            }
        });
        var getmajorDetail = function (id) {
            CoreUtil.sendGet("/tblExpert/detail/" + id, null, function (res) {
                $(".operation input[name=id]").val(res.data.id);
                $(".operation input[name=name]").val(res.data.name);
                $(".operation input[name=code]").val(res.data.code);
                $(".operation input[name=sex]").val(res.data.sex);
                //initRadio("sex",data.sex);
                //$(".operation input[name=birth]").val(data.birth);
                initSelect("educationDegree",res.data.educationDegree);
                $(".operation input[name=job]").val(res.data.job);
                $(".operation input[name=politicalFace]").val(res.data.politicalFace);
                //initSelect("politicalFace",data.politicalFace);
                $(".operation input[name=studyMajor]").val(res.data.studyMajor);
                $(".operation input[name=workingYears]").val(res.data.workingYears);
                $(".operation input[name=finishSchool]").val(res.data.finishSchool);
                $(".operation input[name=workUnit]").val(res.data.workUnit);
                $(".operation input[name=idCarded]").val(res.data.idCarded);
                $(".operation input[name=email]").val(res.data.email);
                $(".operation input[name=phoneOne]").val(res.data.phoneOne);
                $(".operation input[name=phoneTwo]").val(res.data.phoneTwo);
                $(".operation input[name=qq]").val(res.data.qq);
                $(".operation input[name=wx]").val(res.data.wx);
                $(".operation input[name=applyMajors]").val(res.data.applyMajors);
                $(".operation input[name=expertMajor]").val(res.data.expertMajor);
                $(".operation input[name=introduction]").val(res.data.introduction);
                $(".operation input[name=photo]").val(res.data.photo);
                $(".operation input[name=resumeFile]").val(res.data.resumeFile);
                loadPermissionTree(res.data.majoNodeVO);
                form.render(); //更新全部

            });
        }
        var initRadio = function (name,value) {
            var radio = document.getElementsByName(name);
            var radioLength = radio.length;
            for (var i = 0; i < radioLength; i++) {
                if (value == radio[i].value) {
                    $(radio[i]).next().click();
                }

            }
        };
        var initSelect= function (name,value){
            var select = document.getElementsByName(name);
            var selectLength = select.length;
            for (var i = 0; i < selectLength; i++) {
                if (value == select[i].value) {
                    console.log($(select[i]).next())
                }

            }
        };

        //导出
        $('#export').on('click', function () {
            //原先分页limit
            var exportParams = {
                limit: 10000,
                key: $("#key").val()
            };
            CoreUtil.sendPost("/tblExpert/listByPage", exportParams, function (res) {
                //初始化渲染数据
                if (res.data != null && res.data.records != null) {
                    table.exportFile(tableIns1.config.id, res.data.records, 'xls');
                }
            });
        });

        //删除
        var tipDialog = function (ids) {
            layer.open({
                content: "确定要删除么?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendDelete("/tblExpert/delete", ids, function (res) {
                        layer.msg(res.msg, {time: 1000}, function () {
                            search();
                        });
                    });
                }
            });
        };

        //返回
        $("#btn_cancel").click(function () {
            $(".table_div").show();
            $(".operation").hide();
            return false;
        });

        //监听保存
        form.on('submit(submit)', function (data) {
            var brchArrays = tree.getChecked('majorid');
            var params ={
                sex:2
            }
            if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
                CoreUtil.sendPost("/tblExpert/add", data.field, function (res) {
                    $(".table_div").show();
                    $(".operation").hide();
                    search();
                });
            } else {
                CoreUtil.sendPut("/tblExpert/update", data.field, function (res) {
                    $(".table_div").show();
                    $(".operation").hide();
                    search();
                });
            }

            return false;
        });
    });

    //执行查询
    function search() {
        //这里以搜索为例
        tableIns1.reload({
            where: { //设定异步数据接口的额外参数，任意设
                key: $("#key").val()
            }
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    };
    var initTree = function () {
        CoreUtil.sendGet("/tblMajor/treeNoTop", null, function (res) {
            loadPermissionTree(res.data);
        });
    };
    var loadPermissionTree = function (data) {
        tree.render({
            elem: '#applyMajorsTree'
            , data:data
            , onlyIconControl: true  //是否仅允许节点左侧图标控制展开收缩
            , showCheckbox: true  //是否显示复选框
            , id: 'majorid'
            , accordion: false
            , click: function (obj) {
                selectNode = obj;
                layer.msg(JSON.stringify(selectNode.data.title));
            }
        });
    };
</script>
